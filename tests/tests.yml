---
- hosts: localhost
  tags:
    - classic
  tasks:
    - dnf:
        name: "*"
        state: latest

- hosts: localhost
  roles:
  - role: standard-test-basic
    tags:
    - classic
    repositories:
    - repo: "https://src.fedoraproject.org/tests/python.git"
      dest: "python"
    tests:
    - rpm_qa:
        run: rpm -qa
    - smoke:
        dir: python/smoke
        run: VERSION=3.11 CYTHON=false ./venv.sh
    - smoke_virtualenv:
        dir: python/smoke
        run: VERSION=3.11 CYTHON=false METHOD=virtualenv ./venv.sh
    - selftest:
        dir: python/selftest
        run: VERSION=3.11 X="" ./parallel.sh
    - marshalparser:
        dir: python/marshalparser
        run: VERSION=3.11 SAMPLE=10 test_marshalparser_compatibility.sh
    required_packages:
    - gcc  # for extension building in venv and selftest
    - gcc-c++ # for test_cppext
    - gdb  # for test_gdb
    - python3.11  # the test subject
    - tox  # for venv tests
    - virtualenv  # for virtualenv tests
    - glibc-all-langpacks # for locale tests
    - marshalparser  # for testing compatibility (magic numbers) with marshalparser
    - rpm  # for debugging
